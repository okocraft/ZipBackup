backup:
  directory: ""
  zip-compression-level: "NORMAL"
  plugin:
    interval: 60
    backup-after-startup: true
    ignore-jar-files: false
    exclude-folders: []
  world:
    interval: 60
    save-before-backup: true
    backup-after-startup: true
    exclude-worlds: []
  purge:
    check-interval: 720
    purge-after-startup: true
    expiration-days: 7
    maximum-files: 10
